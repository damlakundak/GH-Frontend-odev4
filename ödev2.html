<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="ödev2.css">
</head>
<body>
    <div class="container">
        <h1>İletişim Sayfası</h1>

        <div class="info">
            <label for="name">Adınız:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
        </div>
        
        <div class="info">
            <label for="email">E-posta Adresiniz:</label>
            <br>        
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
        </div>
        
        <div class="info">
            <label for="message">Mesajınız:</label>
            <br>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>
        </div>
    </div>
    
</body>
</html>
